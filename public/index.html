<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DUNGEONS AND DRAGONS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="add-button-div">
            <input type="button" id="add-button" value="Insert">
            <input type="button" id="sort-button" value="Sort">
            <input type="button" id="clear-button" value="Clear">
        </div>
        <div id="creature-table-div">
            <table id="creature-table">
                <thead id="creature-thead">
                    <th>Name</th>
                    <th>Monster</th>
                    <th>Initiative</th>
                    <th>Health</th>
                    <th>Info</th>
                </thead>
                <tbody id="creature-tbody">
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
